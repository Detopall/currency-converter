<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/screen.css">
	<script src="assets/js/exchange-info.js"></script>
	<script src="assets/js/calculate-exchange.js"></script>
	<script src="assets/js/script.js"></script>

	<title> Currency Converter </title>
</head>
<body>

	<header> Currency Converter </header>

	<main>
		<form>
			<label for="from">From:</label>
			<select id="from" required>
				<!-- add options -->
			</select>
	
			<label for="to">To:</label>
			<select id="to" required>
				<!-- add options -->
			</select>
	
			<label for="q"> Amount: </label>
			<input type="number" id="q" min="0" autocomplete="off" required>

			<label for="rapidKey"> Valid Rapid API key:</label>
			<input type="text" id="rapidKey" autocomplete="off" required>
	
			<button type="submit">Convert</button>
		</form>
	
		<div id="result">
			
		</div>	
	</main>
	
</body>
</html>
